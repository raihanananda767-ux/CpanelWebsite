<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CpanelWebsite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0; padding: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function CreatePteroPanel() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [password, setPassword] = useState("");
      const [nameServer, setNameServer] = useState("");
      const [cpu, setCpu] = useState("1");
      const [disk, setDisk] = useState("1");
      const [result, setResult] = useState(null);
      const [createdCount, setCreatedCount] = useState(0);
      const [apiStatus, setApiStatus] = useState(false);
      const [runtime, setRuntime] = useState(0);
      const [infoOpen, setInfoOpen] = useState(false);
      const [batteryStatus, setBatteryStatus] = useState("Checking...");
      const [isCharging, setIsCharging] = useState(null);

      const apikey = "ptla_nqE9tNMCgMtXXeOhWcVXo2FDfV9T7gT9GetFrs3DCix"; 
      const capikey = "ptla_nqE9tNMCgMtXXeOhWcVXo2FDfV9T7gT9GetFrs3DCix";
      const domain = "https://reyz4you.slebeww.biz.id";

      useEffect(() => {
        const start = Date.now();
        const interval = setInterval(() => {
          setRuntime(Math.floor((Date.now() - start) / 1000));
          setApiStatus(apikey !== "" && capikey !== "");
        }, 1000);

        let battery = null;
        async function setupBattery() {
          if ('getBattery' in navigator) {
            try {
              battery = await navigator.getBattery();
              const updateBatteryInfo = () => {
                setBatteryStatus(`${Math.round(battery.level * 100)}%`);
                setIsCharging(battery.charging);
              };
              updateBatteryInfo();
              battery.addEventListener('levelchange', updateBatteryInfo);
              battery.addEventListener('chargingchange', updateBatteryInfo);
            } catch {
              setBatteryStatus("Not Supported");
              setIsCharging(null);
            }
          } else {
            setBatteryStatus("Not Supported");
            setIsCharging(null);
          }
        }
        setupBattery();

        return () => {
          clearInterval(interval);
          if (battery) {
            battery.removeEventListener('levelchange', () => {});
            battery.removeEventListener('chargingchange', () => {});
          }
        };
      }, []);

      const handleCreate = async () => {
        if (!nameServer.trim()) {
          alert("Name server wajib diisi");
          return;
        }
        try {
          const url = `https://pterodactyl-ten.vercel.app/create/pterov2?domain=${domain}&apikeyptero=${apikey}&capikeyptero=${capikey}&nameserver=${encodeURIComponent(nameServer)}&disk=${disk}&cpu=${cpu}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          if (data.status === true || data.success === true) {
            setCreatedCount(prev => prev + 1);
          }
          setResult(data);
        } catch (error) {
          setResult({ status: false, message: "Error saat membuat panel: " + error.message });
        }
      };

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 to-gray-900">
            <div className="glass p-8 rounded-2xl w-full max-w-sm shadow-2xl animate__animated animate__fadeInDown">
              <div className="flex flex-col items-center">
                <img src="https://b.top4top.io/p_35084440d5.jpg" alt="Avatar" className="w-20 h-20 rounded-full mb-4 border-2 border-white shadow-md" />
                <h2 className="text-3xl font-bold text-center mb-6 text-white animate__animated animate__fadeIn">Welcome Back</h2>
              </div>
              <div className="mb-4">
                <label htmlFor="password" className="block text-sm text-gray-300 mb-1">Password</label>
                <input
                  id="password"
                  type="password"
                  placeholder="Masukkan password"
                  value={password}
                  onChange={e => setPassword(e.target.value)}
                  className="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                  autoComplete="off"
                  aria-label="Password"
                />
              </div>
              <button
                type="button"
                onClick={() => {
                  if (password === "admin") setIsLoggedIn(true);
                  else alert("Password salah!");
                }}
                className="w-full bg-indigo-600 hover:bg-indigo-700 transition duration-200 text-white font-semibold py-3 mt-2 rounded-xl shadow-md"
                aria-label="Masuk Panel"
              >
                Masuk Panel
              </button>
              <p className="text-xs text-center text-gray-400 mt-4">© {new Date().getFullYear()} Reyz4You Official</p>
            </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col md:flex-row min-h-screen animate__animated animate__fadeIn">
          <aside className="w-full md:w-64 bg-gray-900 p-6 flex flex-col items-center space-y-4 relative">
            <img src="https://b.top4top.io/p_35084440d5.jpg" className="rounded-full border-2 border-white w-24 h-24" alt="profile" />
            <h1 className="font-bold text-xl text-center">Reyz4You Official</h1>
            <button
              type="button"
              className="absolute top-4 left-4 text-2xl"
              onClick={() => setInfoOpen(!infoOpen)}
              aria-label="Toggle info panel"
              title="Toggle info panel"
            >
              ⋮
            </button>
          </aside>

          <main className="flex-1 p-6 flex flex-col items-center">
            <div className="w-full max-w-md">
              <h2 className="text-2xl font-semibold mb-6 text-center">Pterodactyl Server</h2>
              <input
                value={nameServer}
                onChange={e => setNameServer(e.target.value)}
                placeholder="Name Server"
                className="w-full mb-4 p-3 rounded bg-gray-800 text-white placeholder-gray-400 text-center"
                aria-label="Name Server"
              />

              <div className="flex gap-4 mb-4 justify-center">
                <select
                  className="w-1/2 p-3 bg-gray-800 text-white rounded text-center"
                  value={cpu}
                  onChange={e => setCpu(e.target.value)}
                  aria-label="CPU"
                >
                  {[...Array(11).keys()].map(i => (
                    <option key={i} value={i}>
                      {i === 0 ? 'Unlimited' : `${i} CPU`}
                    </option>
                  ))}
                </select>
                <select
                  className="w-1/2 p-3 bg-gray-800 text-white rounded text-center"
                  value={disk}
                  onChange={e => setDisk(e.target.value)}
                  aria-label="Disk"
                >
                  {[...Array(11).keys()].map(i => (
                    <option key={i} value={i}>
                      {i === 0 ? 'Unlimited' : `${i} GB`}
                    </option>
                  ))}
                </select>
              </div>

              <div className="text-center">
                <button
                  type="button"
                  onClick={handleCreate}
                  className="bg-blue-600 hover:bg-blue-700 transition px-6 py-2 rounded text-white font-bold"
                  aria-label="Create Panel"
                >
                  Enter Create Panel
                </button>
              </div>
            </div>
          </main>

          {/* Modal hasil create */}
          {result && (
            <div
              role="dialog"
              aria-modal="true"
              aria-labelledby="result-title"
              className="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 px-4"
            >
              <div className="glass w-full max-w-md p-4 rounded-2xl shadow-2xl animate__animated animate__fadeInUp">
                <h3 id="result-title" className="font-bold text-lg text-blue-300 mb-2">
                  Hasil Create Panel
                </h3>
                <pre className="bg-black bg-opacity-30 text-green-200 text-xs p-3 rounded max-h-60 overflow-auto whitespace-pre-wrap">
{JSON.stringify(result, null, 2)}
                </pre>
                <div className="flex justify-between items-center mt-4">
                  <button
                    type="button"
                    onClick={() => navigator.clipboard.writeText(JSON.stringify(result))}
                    className="text-blue-400 text-sm hover:underline flex items-center gap-1"
                  >
                    📋 Copy Data
                  </button>
                  <button
                    type="button"
                    onClick={() => setResult(null)}
                    className="text-red-400 text-sm hover:underline flex items-center gap-1"
                  >
                    ❌ Tutup Hasil
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Panel info */}
          {infoOpen && (
            <aside
              className="fixed top-20 left-6 bg-gray-800 text-white p-6 rounded-lg shadow-xl text-sm space-y-2 w-72 z-50"
              aria-label="Information Panel"
            >
              <p><strong>Status API:</strong> {apiStatus ? "✅ True" : "❌ False"}</p>
              <p><strong>Created Panel:</strong> {createdCount}</p>
              <div>
                <p>
                  <strong>Baterai:</strong> {batteryStatus}{" "}
                  {isCharging !== null && (
                    isCharging ? (
                      <span className="animate__animated animate__flash animate__infinite">⚡ Charging</span>
                    ) : (
                      "🔋"
                    )
                  )}
                </p>
                {batteryStatus !== "Not Supported" && !isNaN(parseInt(batteryStatus)) && (
                  <div className="w-full h-3 bg-gray-700 rounded-full mt-1">
                    <div
                      className={`h-3 rounded-full transition-all duration-500 ${
                        parseInt(batteryStatus) < 20
                          ? "bg-red-500"
                          : parseInt(batteryStatus) < 50
                          ? "bg-yellow-400"
                          : "bg-green-500"
                      }`}
                      style={{ width: batteryStatus.replace("%", "") + "%" }}
                    />
                  </div>
                )}
              </div>
              <p><strong>Runtime:</strong> {runtime}s</p>
              <button
                type="button"
                className="text-red-400 text-xs hover:underline mt-2"
                onClick={() => setInfoOpen(false)}
                aria-label="Close info panel"
              >
                ❌ Tutup
              </button>
            </aside>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CreatePteroPanel />);
  </script>
</body>
</html>
